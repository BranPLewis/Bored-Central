<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="joystick/icofont.min.css">
    <title>Index</title>
</head>

<body>
    <div id="app">
        <nav>
            <div class="navigation">
                <div class="title">Bored-Central</div>
                <img class="hotbar_button" @click="toggle_hotbar()" src="menu.png" alt="controller">
            </div>
            <div class="hotbar" v-show="hotbarOn">
                <div class='hotbar_top'>
                    <input class="hotbar_search"></input>
                    <div class="exit_hotbar">X</div>
                </div>
            </div>
        </nav>
    </div>
    <script src="app.js"></script>
</body>

</html>
