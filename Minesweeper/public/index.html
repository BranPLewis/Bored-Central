<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Minesweeper</title>
</head>

<body>
    <div id="app">
        <nav>
            <div class="navigation">
                <div class="title">Bored-Central</div>
                <img class="hotbar_button" @click="toggle_hotbar()" src="img/menu.png" alt="controller">
            </div>
            <div class="hotbar" v-show="hotbarOn">
                <div class='hotbar_top'>
                    <input class="hotbar_search"></input>
                    <div @click='hotbarOff()' class="exit_hotbar">X</div>
                </div>
            </div>
        </nav>
        <div class="boardHeader">
            <div class='box'>
                <div><img src='img/flagIcon.svg'></img></div>
                <div class='data'>{{currentMines}}</div>
            </div>
            <div class='box'>
                <div class="restart"><img src='img/restart.png'></img></div>
            </div>
            <div class='box'>
                <div><img src='img/stopwatch.svg'></img></div>
                <div class='data'>{{formatTimer}}</div>
            </div>
        </div>
        <div id="board">
            <div class="column" v-for="col in tiles">
                <div class="row" v-for="row in col">
                    <div
                    @click="generateMines(row, this.activeDifficulty[0]), tile_click(row, this.activeDifficulty[0]),startTimer()"
                    v-bind:class="row.class"
                    >{{row.number}}</div>
                </div>
            </div>
            <div class="diffBox" v-show="difficultySelection">
                <div class="diff" @click="difficultySwitch(),changeDifficultytoBeginner(),generateBoard(this.activeDifficulty[0])">Beginner</div>
                <div class="diff" @click="difficultySwitch(),changeDifficultytoIntermediate(),generateBoard(this.activeDifficulty[0])">Intermediate</div>
                <div class="diff" @click="difficultySwitch(),changeDifficultytoHard(),generateBoard(this.activeDifficulty[0])">Hard</div>
            </div>
        </div>
        <div class="gameStatus">
            <div class="gameOverObject" v-show="gameOver">Game Over</div>
        </div>
        <div class="websocket">
            <input type="text" v-model="HTTPmessage">
            <button @click="HTTPtest()">Send Test http Post</button>

            <input type="text" v-model="Socketmessage">
            <button @click="SocketTest()">Send Socket Test</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
