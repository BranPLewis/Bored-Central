<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 class="turn">Player <span class="player_num">X</span>'s turn</h2>
    <div id="Board">
        <span class="tile row-1 column-1 diag-left tile-1"></span>
        <span class="tile row-1 column-2 tile-2"></span>
        <span class="tile row-1 column-3 diag-right tile-3"></span>
        <span class="tile row-2 column-1 tile-4"></span>
        <span class="tile row-2 column-2 diag-left diag-right tile-5"></span>
        <span class="tile row-2 column-3 tile-6"></span>
        <span class="tile row-3 column-1 diag-right tile-7"></span>
        <span class="tile row-3 column-2 tile-8"></span>
        <span class="tile row-3 column-3 diag-left tile-9"></span>
    </div>
    <div class="reset">Reset</div>

    <script src="app.js"></script>
</body>
</html>
